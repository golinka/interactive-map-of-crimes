<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <main class="app">
      <div class="navigation-bar">
        <div class="navigation-bar__logo">
          <app-icon
            name="logo"
            color="white"
            width="28px"
            height="50px"
          ></app-icon>
        </div>
        <div class="navigation-bar__links">
          <a href="/" class="navigation-bar__links-item">
            <app-icon
              name="marker"
              color="#F0552E"
              width="20px"
              height="20px"
            ></app-icon>
          </a>
          <a href="/list" class="navigation-bar__links-item">
            <app-icon
              name="grid"
              color="white"
              width="20px"
              height="20px"
            ></app-icon>
          </a>
        </div>
        <div class="navigation-bar__button">
          <app-button type="primary">
            <div slot="icon">
              <app-icon
                name="download"
                color="white"
                width="20px"
                height="20px"
              ></app-icon>
            </div>
          </app-button>
        </div>
      </div>

      <div class="map">
        <object id="map" data="/assets/map.svg"></object>
        <div id="menu-links" class="map__links">
          <div id="menu-button" class="map__links-button">
            <app-icon
              name="menu"
              width="40px"
              height="40px"
            ></app-icon>
          </div>
          <div class="map__links-logo">
            <app-icon
              name="logo"
              color="white"
              width="30px"
              height="56px"
            ></app-icon>
          </div>
          <ul class="map__links-list">
            <li><a href="#help">Help Ukraine</a></li>
            <li><a href="#login">Log in</a></li>
          </ul>
        </div>
        <div id="crime-types" class="map__crimes"></div>
      </div>

      <div id="sidebar" class="sidebar">
        <div class="sidebar__head">
          <div class="sidebar__head-field">
            <app-field placeholder="Search">
              <div slot="icon" class="h-flex-vertical-center">
                <app-icon
                  name="search"
                  color="#999999"
                  width="24px"
                  height="24px"
                ></app-icon>
              </div>
            </app-field>
          </div>
          <div id="filters-button" class="sidebar__head-button">
            <app-icon
              name="filter"
              color="#F0552E"
              width="27px"
              height="27px"
            ></app-icon>
            Filters
          </div>
        </div>

        <div id="filters" class="sidebar__filters">
          <div class="sidebar__filters-title h-text-heading-1">Filters</div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
